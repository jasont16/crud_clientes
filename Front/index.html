<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Document</title>
</head>
<header>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/clickbalance.jpeg" alt="Logo" width="80" height="60"
                    class="d-inline-block align-text-center">
                clickbalance
            </a>
    </nav>
</header>

<body>
    <div id="app">
        <!-- {{ message }} -->
        <!-- <button class="btn btn-success">hola</button> -->
        <div class="container mt-5">

            <div class="card-body p-3" style="box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);">
                <form class="form-group">
                    <div class="row">
                        <h4>Datos Generales</h4>

                        <div class="col-lg-6">
                            <div class="form-group mb-2">
                                <label class="form-label">RFC</label>
                                <input type="text" class="form-control" minlength="10" maxlength="13">
                            </div>

                            <div class="form-group mb-2">
                                <label class="form-label">Uso CFDI</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="form-group mb-2">
                                <label class="form-label">Estatus</label>
                                <select class="form-select">
                                    <option value="null" selected>Seleccione un Estatus...</option>
                                    <option value="value2">Activo</option>
                                    <option value="value3">Inactivo</option>
                                  </select>
                                <!-- <input type="text" class="form-control"> -->
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group mb-2">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="form-group mb-2">
                                <label class="form-label">Apellido Paterno</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="form-group mb-2">
                                <label class="form-label">Apellido Materno</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <h4 class="mt-3">Dirección</h4>
                            <div class="col-lg-6">
                                <div class="form-group mb-2">
                                    <label class="form-label">Código Postal</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group mb-2">
                                    <label class="form-label">País</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group mb-2">
                                    <label class="form-label">Estado</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group mb-2">
                                    <label class="form-label">Municipio</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="form-group mb-2">
                                    <label class="form-label">Colonia</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group mb-2">
                                    <label class="form-label">Calle</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group mb-2">
                                    <label class="form-label">No. Exterior</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group mb-2">
                                    <label class="form-label">No. Interior</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <h4 class="mt-3">Datos de Contacto</h4>
                            <div class="col-lg-6">
                                <div class="form-group mb-2">
                                    <label class="form-label">Nombre</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group mb-2">
                                    <label class="form-label">Teléfono</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group mb-2">
                                    <label class="form-label">Teléfono Móvil</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="form-group mb-2">
                                    <label class="form-label">Email</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group mb-2">
                                    <label class="form-label">Observaciones</label>
                                    <textarea class="form-control" rows="3"> </textarea>
                                </div>
                            </div>

                        </div>

                    </div>
                </form>

            </div>

        </div>
        <!-- <button @click="prueba">Aqui</button>
        <ul id="v-for-object" class="demo">
            <li v-for="value in datos">
              {{ value }}
            </li>
          </ul> -->
    </div>

</body>
<script src=" https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/index.js"></script>

</html>
